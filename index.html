<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'montserrat': ['Montserrat', 'sans-serif'],
            'fraunces': ['Fraunces', 'serif']
          },
          colors: {
            'dark-cyan': 'hsl(158, 36%, 37%)',
            'cream': 'hsl(30, 38%, 92%)',
            'very-dark-blue': 'hsl(212, 21%, 14%)',
            'dark-grayish-blue': 'hsl(228, 12%, 48%)',
          }
        }
      }
    }
  </script>
</head>
<body>
  <main class="flex items-center justify-center w-screen h-screen bg-cream">
    <div class="flex flex-col xl:flex-row items-center justify-between xl:items h-[90%] w-[90%] xl:h-[60vh] xl:w-[40vw] bg-white rounded-lg overflow-hidden">
      <div class="w-full xl:w-1/2 xl:h-full bg-cover bg-no-repeat aspect-square bg-[url('images/image-product-mobile.jpg')] xl:bg-[url('images/image-product-desktop.jpg')]"></div>
      <div class="flex flex-col gap-[1vh] m-[1.3rem] justify-center xl:justify-evenly xl:h-[80%]">
        <p class="text-xs font-montserrat text-dark-grayish-blue opacity-80">P E R F U M E</p>
        <h1 class="text-3xl font-fraunces text-very-dark-blue">Gabrielle Essence Eau De Parfum</h1>
        <p class="text-sm leading-7 opacity-80 font-montserrat text-dark-grayish-blue">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex items-center gap-4 my-2">
          <p class="text-3xl text-dark-cyan font-fraunces">$149.99</p>
          <p class="text-xs line-through text-dark-grayish-blue opacity-80">$169.99</p>
        </div>
        <button class="flex items-center justify-center w-full gap-2 rounded-lg h-11 bg-dark-cyan">
          <img src="./images/icon-cart.svg">
          <p class="text-sm text-white font-montserrat">Add to Cart</p>
        </button>
      </div>
    </div>
  </main>
</body>
</html>
